# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in the kedro docs under `Accessing data`
# You can access the kedro docs by running `kedro docs`

train:
    type: CSVLocalDataSet
    filepath: data/01_raw/train.csv

test:
    type: CSVLocalDataSet
    filepath: data/01_raw/test.csv

train_prepped:
    type: CSVLocalDataSet
    filepath: data/02_intermediate/train_prepped.csv

test_prepped:
    type: CSVLocalDataSet
    filepath: data/05_model_input/test_prepped.csv

preprocessor_numerical:
    type: PickleLocalDataSet
    filepath: data/02_intermediate/preprocessor_numerical.pickle
    versioned: true

preprocessor_categorical:
    type: PickleLocalDataSet
    filepath: data/02_intermediate/preprocessor_categorical.pickle
    versioned: true

classifier:
    type: PickleLocalDataSet
    filepath: data/06_models/classifier.pickle
    versioned: true

prediction_result:
    type: CSVLocalDataSet
    filepath: data/07_model_output/predict.csv

